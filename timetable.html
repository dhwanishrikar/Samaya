<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timetable - Smart Timetable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>

  <div class="content">
    <h1>Your Timetable</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Teacher</th>
          <th>Classroom</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td>Mr. Sharma</td>
          <td>Room 101</td>
          <td>9:00 AM</td>
        </tr>
        <!-- More dummy rows -->
      </tbody>
    </table>
    <button onclick="location.href='index.html'">Generate Again</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
