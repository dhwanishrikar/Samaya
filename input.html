<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Data - Smart Timetable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>

  <div class="content">
    <h1>Enter Institution Details</h1>
    <form id="inputForm">
      <input type="text" placeholder="Enter Teacher Names & Times" required><br>
      <input type="text" placeholder="Enter Subjects" required><br>
      <input type="text" placeholder="Enter Classrooms and Capacity" required><br>
      <button type="submit">Generate Timetable</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="script.js"></script>

  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      location.href = 'processing.html';
    });
  </script>
</body>
</html>
